<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h2 class="title">What's for dinner?</h2>
      <button class="add-a-recipe-button">ADD A RECIPE</button>
    </header>
    <section>
      <wrapper class="menu card">
         <h2>What are you looking for?<span class="required">*</span></h2>
         <div class="options">
           <div class="choose">
             <input type="radio" class="select" name="recipe">
             <p>Side</p>
           </div>
           <div class="choose">
             <input type="radio" class="select" name="recipe">
             <p>Main Dish</p>
           </div>
           <div class="choose">
             <input type="radio" class="select" name="recipe">
             <p>Dessert</p>
           </div>
           <div class="choose">
             <input type="radio" class="select" name="recipe">
             <p>Entire Meal</p>
           </div>
         </div class="confirmation">
         <button class="lets-cook-button">LET'S COOK!</button>
       </wrapper>
       <wrapper class="result-box card">
         <img class="cook-pot-icon"src="assets/cookpot.svg" alt="cookpot icon">
       </wrapper>
  </section>
  <form class="custom-form hidden">
    <div class="new-recipe">
      <p>Recipe Type:</p>
      <input type="text" class="custom-text">
    </div>
    <div class="new-recipe">
      <p>Recipe Name:</p>
      <input type="text" class="custom-text">
    </div>
    <button class="add-new-button">ADD NEW</button>
  </form>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
